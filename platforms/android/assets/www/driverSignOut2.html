<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css" />

    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });

  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>

  <script type="text/javascript" src="js/driverSignOut.js"></script>

  <script type="text/javascript" src="js/getDriversOnDuty.js"></script>

  <title class="text-center">Driver sign out</title>
</head>

<body>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    if (localStorage.getItem("pegs") == "Y") {
      //alert(localStorage.getItem("pegs"));
      $("#postingPegsTrue").prop("checked", true);
    } else {
      $("#postingPegsFalse").prop("checked", false);
    }

    if (localStorage.getItem("jacket") == "Y") {
      $("#hiVisTrue").prop("checked", true);
    } else {
      $("#hiVisFalse").prop("checked", false);
    }

    if (localStorage.getItem("footwear") == "Y") {
      $("#footwearTrue").prop("checked", true);
    } else {
      $("#footwearFalse").prop("checked", false);
    }
  </script>

  <script>
    function setPegs(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("pegsDriverSignOut", val);
      //alert(val);
    }
  </script>

  <script>
    function setJacket(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("jacketDriverSignOut", val);
      //alert(val);
    }
  </script>

  <script>
    function setFootwear(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("footwearDriverSignOut", val);
      //alert(val);
    }
  </script>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form action="index.html">
          <button type="button" class="btn btn-default" aria-label="Home" onclick="app.project.returnHome();">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
              </button>
        </form>
      </div>

      <div class="col-sm-4">
        <h1 class="text-center">Sign van out</h1>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width:33%"></div>
    </div>
    <form action="driverSignOut3.html">
      <fieldset>
        <div class="form-group">

          <!-- The health and safety standards a driver has to adhere to -->
          <strong>Posting pegs issued:</strong>
          <label class="checkbox-inline">
            <input required type="checkbox" name="postingPegs" id="postingPegsTrue" value="Y" onchange="setPegs(this.value) " />Yes
          </label>
          <!--<label class="radio-inline">
        <input type="radio" name="postingPegs" id="postingPegsFalse" value="N" onchange="setPegs(this.value)" />No</label>-->

          <strong>His-vis jacket:</strong>
          <label class="checkbox-inline">
            <input required type="checkbox" name="hiVis" id="hiVisTrue" value="Y" onchange="setJacket(this.value)" />Yes
          </label>
          <!--<label class="radio-inline">
        <input type="radio" name="hiVis"  id="hiVisFalse" value="N"  onchange="setJacket(this.value)" />No</label>-->

          <strong>Correct footwear:</strong>
          <label class="checkbox-inline">
            <input required type="checkbox" name="footwear"  id="footwearTrue" value="Y" onchange="setFootwear(this.value)" />Yes
          </label>
          <!--<label class="radio-inline">
        <input type="radio" name="footwear" id="footwearFalse" value="N" onchange="setFootwear(this.value)" />No</label>-->
        </div>
      </fieldset>
      <!--</form> -->
      <!--<p><input type="button" class="btn btn-warning btn-block" id="cancelButton" value="Cancel" onclick="app.project.returnHome();" /></p> -->
      <!--<form action="driverSignOut3.html"> -->
      <!--<label><input type="submit" class="btn btn-primary btn-block" value="Next" onclick="javascript:getVanSerial();getVanReg();"/></label>-->
      <label><input type="submit" class="btn btn-primary btn-block" value="Next" /></label>
    </form>
</div>
</body>
</html>
