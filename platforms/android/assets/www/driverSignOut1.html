<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css"/>

  <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>

  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });

  </script>
  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <title>Driver sign out 1 of 3</title>
</head>

<body>
  <script>
    function getName(val) {
      //var name = document.getElementById("driverNames");
      localStorage.setItem('driverName', val);
      //alert(val);
    }
  </script>

  <script>
    function getDuty(val) {
      //var duty = document.getElementById("dutyNumber");
      localStorage.setItem('dutyNumber', val);
      //alert(val);
    }
  </script>

  <script>
    function getVan(val) {
      //var van = document.getElementById("vanNumber");
      localStorage.setItem('vanNumber', val);
      //alert(val);
    }
  </script>

  <script>
    function getPdaOne(val) {
      //var pdaOne = document.getElementById("firstPdaTaken");
      localStorage.setItem('pdaOneNum', val);
      //alert(val);
    }
  </script>

  <script>
    function getPdaTwo(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('pdaTwoNum', val);
      //alert(val);
    }
  </script>

  <script>
    function getVanKeys(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('keysTaken', val);
      //alert(val);
    }
  </script>

  <script>
    function getCollKeys(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('collectionKeys', val);
      //alert(val);
    }
  </script>

  <script>
    function getLogBook(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('logBook', val);
      //alert(val);
    }
  </script>

  <div class="container">
    <h1 class="text-center">Sign van out</h1>
    <!-- User Information -->
    <fieldset>
      <legend class="text-center">Sign a van out (1 of 3)</legend>
      <!-- A list of drivers, list contains names of those not currently out on a route for that day -->

      Name: <select name="driverNames" id="driverNames" onChange="getName(this.value)"><option>Please select..</option></select>
      <!-- A list of duties for the staff member to select which oen they are -->
      Duty: <select name="dutyNumber" id="dutyNumber" onChange="getDuty(this.value)"><option>Please select..</option></select>

      <!-- List of vehicle numbers for a driver to select which one they are signing out -->
      Van number: <select name="vanNumber" id="vanNumber" onChange="getVan(this.value)"><option>Please select..</option></select>

      <!-- Number of keys for the van the staff member has taken -->
      Keys taken:
      <select name="keysTaken" id="keysTaken" onChange="getVanKeys(this.value)">
			   <option value="1">One</option>
			   <option value="2">Two</option>
			</select>

      <!-- List of PDAs for the staff member to select for signing out (1st PDA) -->
      PDA: <select name="firstPdaTaken" id="firstPdaTaken" onChange="getPdaOne(this.value)"><option>Please select..</option></select> PDA: <select name="secondPadTaken" id="secondPadTaken" onChange="getPdaTwo(this.value)"><option>Please select..</option></select>
      Collection keys:
      <label class="radio-inline">
        <input type="radio" name="collectionKeys" value="1" onchange="getCollKeys(this.value)" />Yes
      </label>

      <label class="radio-inline">
        <input type="radio" name="collectionKeys"  value="0" onchange="getCollKeys(this.value)" />No
      </label>

      Log book:
      <label class="radio-inline">
       <input type="radio" name="logBook"  value="1" onchange="getLogBook(this.value)" />Yes
      </label>

      <label class="radio-inline">
        <input type="radio" name="logBook" value="0" onchange="getLogBook(this.value)" />No
      </label>

      <form action="driverSignOut2.html">
        <input type="submit" class="btn btn-default" value="Next"/>
      </form>
    </fieldset>
  </div>
</body>
</html>
