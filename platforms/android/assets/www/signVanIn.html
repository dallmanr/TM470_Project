<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>

  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });
  </script>

  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/getSignedOutVans.js"></script>

  <title>Driver sign in</title>
</head>

<body>
  <script>
    function getVans(val) {
      //alert("getName called" + " " + val);
      $.ajax({
        type: "POST",
        url: "http://localhost:8080/tm470/queries/getVanNumberFromDriverSignVanIn.php",
        data: "staffMember=" + val,
        //dataType: "jsonp",
        success: function(data) {
          var obj = $.parseJSON(data);
          vanNumber = obj[0].vanNumber;
          alert(obj[0].vanNumber);
          $('#vanNumber').val(vanNumber);
        }
      });
    };
  </script>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form action="index.html">
          <button type="button" class="btn btn-default" aria-label="Home" onclick="app.project.returnHome()">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <div class="col-sm-4">
        <h1 class="text-center">Sign van in</h1>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <form action="index.html" id="vanInForm">

      Driver name: <select name="driverNames" id="driverNames" onChange="getVans(this.value);"><option>Please select..</option></select> Van number: <input type="text" name="vanNumber" id="vanNumber" /> Log book returned?
      <!-- The health and safety standards a driver has to adhere to -->
      <label class="radio-inline"><input type="radio" name="logBookReturned" value="1"/> Yes
            </label>
      <label class="radio-inline"><input type="radio" name="logBookReturned" value="0"/> No
            </label> Returned all PDAs?
      <label class="radio-inline"><input type="radio" name="pdasReturned" value="1"/> Yes
            </label>
      <label class="radio-inline"><input type="radio" name="pdasReturned" value="0"/> No
            </label> Collection pouch returned?
      <label class="radio-inline"><input type="radio" name="collPouchReturned" value="1"/> Yes
            </label>
      <label class="radio-inline"><input type="radio" name="collPouchReturned" value="0"/> No
            </label> Collection duties completed?
      <label class="radio-inline"><input type="radio" name="collDutiesComp" value="1"/> Yes
            </label>
      <label class="radio-inline"><input type="radio" name="collDutiesComp" value="0"/> No
            </label>

      <button id="cancelButton" onclick="app.project.returnHome();">Cancel</button>
      <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>
  </div>
</body>

</html>
