  <title>Admin control panel</title>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-12 col-md-auto">
        <div class="row">
          <div class="col-sm-9"></div>
          <div class="col-sm-3">
            <form action="../index.html">
              <label><input type="submit" id="adminButton" class="btn btn-default" value="Back" onclick="cancel()" /></label>
            </form>
          </div>
        </div>
        <!--<form id="addVanForm" action="javascript:addNewVan()" METHOD="POST"> -->
        <form>
          <fieldset>
            <legend class="text-center">Add a van</legend>
            <!-- The serial number for the new van, that will be added to the system -->
            Serial number: <input type="text" name="serialNumber" id="serialNumber" placeholder="3040222" />

            <!-- The vehicle number for the new van, that will be added to the system -->
            Vehicle number: <input type="text" name="vehicleNumber" id="vehicleNumber" placeholder="SW1 #" />

            <!-- The registration number for the new van, that will be added to the system -->
            Registration number: <input type="text" name="regNumber" id="regNumber" placeholder="AB12 C34 #" />

            <!-- The number of keys available -->
            Number of keys: <input type="text" name="keysAvail" id="keysAvail" placeholder="1 or 2" />

            <!-- A reason the new van has been added to the sytem -->
            Reason for adding: <textarea rows="4" cols="10" name="reason" id="reasonAdded" placeholder="Replacement" > </textarea>

            <!-- The name of the staff member who added the van -->
            Added by: <input type="text" name="addedBy" id="addedBy" />

          </fieldset>
          <!--<button id="cancelButton" class="btn btn-danger" onclick="onBackKeyDown();">Cancel</button> -->
          <button type="button" class="btn btn-primary" value="Submit" onclick="app.project.addNewVan()">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Script for setting the added by element based on who logged in -->
  <script>
    function load() {
      //alert("Added by method called");
      document.getElementById('addedBy').value = localStorage.getItem("adminName");
    }
    load();
  </script>

  <script>
    function submitForm() {
    alert("Submit form called")
    addNewVan();
  }
  </script>
</body>
</html>
