      <title>Driver sign out</title>
    </head>
    <body>
      <script>
        //Variables set from sign out 1 of 3
        $('#theDriversName').val(localStorage.getItem("driverName"));
        $('#driversDuty').val(localStorage.getItem("dutyNumber"));
        $('#signOutVanNumber').val(localStorage.getItem("vanNumber"));
        $('#firstPdaTaken').val(localStorage.getItem("pdaOneNum"));
        $('#secondPdaTaken').val(localStorage.getItem("pdaTwoNum"));
        $('#keysCollected').val(localStorage.getItem("keysTaken"));
        $('#logBookCollected').val(localStorage.getItem("keysTaken"));

        //Variables set from sign out 2 of 3
        if (localStorage.getItem("pegs") == 1) {
          //alert(localStorage.getItem("pegs"));
          $('#pegs').prop('checked', true);
        }

        if (localStorage.getItem("jacket") == 1) {
          $('#hivis').prop('checked', true);
        }

        if (localStorage.getItem("footwear") == 1) {
          $('#footwear').prop('checked', true);
        }

        if (localStorage.getItem("logBook") == 1) {
          $('#logBookCollected').prop('checked', true);
        }

        if (localStorage.getItem("collectionKeys") == 1) {
          $('#collectionKeys').prop('checked', true);
        }

        //$('#pegs').val(localStorage.getItem("pegs"));
        //$('#hivis').val(localStorage.getItem("jacket"));
        //$('#footwear').val(localStorage.getItem("footwear"));
        //alert(localStorage.getItem("driverName"));
      </script>

      <div class="container-fluid">
        <div id="user-input">
          <h1 class="text-center">Sign van out 3/3</h1>
          <form action="signOutCordovaTest.php" method="POST">
          <input type="hidden" name="redirect" value="index.html" />
          <fieldset>
            <legend class="text-center">Sign a van out (3 of 3)</legend>
            <!-- Summary of information filled out by the staff member, before confirming their action -->
          <p>
            Name:<input type="text" name="theDriversName" id="theDriversName" readonly />
            Duty number: <input type="text" name="driversDuty" id="driversDuty" readonly />
            Number of keys taken: <input type="text" name="keysCollected" id="keysCollected" readonly />
            Vehicle number: <input type="text" name="signOutVanNumber" id="signOutVanNumber" readonly />
            Registration: <input type="text" name="regNumTaken" id="regNumTaken" readonly />
            Serial number: <input type="text" name="serialNumTaken" id="serialNumTaken" readonly />
            <label class="checkbox-inline">
              <input type="checkbox" name="logBookCollected" id="logBookCollected" value="1" />Log book
            </label>
            PDA 1: <input type="text" name="firstPdaTaken" id="firstPdaTaken" readonly />
            PDA 2: <input type="text" name="secondPdaTaken" id="secondPdaTaken" readonly />

            <input type="hidden" name="pegs" value="0"/>
            <label class="checkbox-inline">
              <input type="checkbox" name="pegs" id="pegs" value="1"/>Posting pegs
            </label>

            <label class="checkbox-inline">
              <input type="hidden" name="hivis" value="0"/>
            <input type="checkbox" name="hivis" id="hivis" value="1" />Hi-vis jacket
            </label>

            <label class="checkbox-inline">
              <input type="hidden" name="footwear" value="0"/>
              <input type="checkbox" name="footwear" id="footwear" value="1" />Footwear
            </label>

            <label class="checkbox-inline">
              <input type="hidden" name="collectionKeys" value="0"/>
              <input type="checkbox" name="collectionKeys" id="collectionKeys" value="1" />Collection keys
            </label>
            </p>

            <label class="checkbox-inline required">
            <input type="hidden" name="acknowledge" value="0"/>
            <input type="checkbox" name="acknowledge" id="acknowledge" value="1"/>
            <i>I acknowledge the above information is correct</i></label>
          </p>
            <input type="submit" id="submit" value="submit" class="btn btn-primary" />
          </fieldset>
          </form>
        </div>
      </div>
    </body>
