<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>

  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });
  </script>
  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/getDriversOnDuty.js"></script>

  <title>Driver sign out 1 of 3</title>
</head>

<body>
  <!-- Testing the driver value -->
  <script>
    //alert(localStorage.getItem("driverName"));
  </script>

  <!-- Scripts for setting values for name of drivers, duty numbers,
  van numbers, PDA numbers, number of keys signed out, collection keys and log book -->
  <script>
    function setName(val) {
      //var name = document.getElementById("driverNames");
      localStorage.setItem("driverName", val);
      console.log(localStorage.getItem("driverName"));
      //alert(val);
    }
  </script>

  <script>
    function setDuty(val) {
      //var duty = document.getElementById("dutyNumber");
      localStorage.setItem("dutyNumber", val);
      //alert(val);
    }
  </script>

  <script>
    function setPdaOne(val) {
      //var pdaOne = document.getElementById("firstPdaTaken");
      localStorage.setItem("pdaOneNum", val);
      //alert(val);
    }
  </script>

  <script>
    function setPegs(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("pegs", val);
      //alert(val);
    }
  </script>

  <script>
    function setJacket(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("jacket", val);
      //alert(val);
    }
  </script>

  <script>
    function setFootwear(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("footwear", val);
      //alert(val);
    }
  </script>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form action="index.html">
          <button type="button" class="btn btn-default" aria-label="Home" onclick="app.project.returnHome()">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <div class="col-sm-4">
        <h1 class="text-center">Sign PDA out</h1>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <!-- User Information -->
    <form>
    <fieldset>
      <legend class="text-center">Sign a PDA out</legend>
      <!-- A list of drivers, list contains names of those not currently out on a route for that day -->
      <!--Name: <select name="driverNames" id="driverNames" onChange="setName(this.value)"><option>Please select..</option></select>-->
      <strong>Name:</strong>
      <input list="driverNames" name="driverNames" onChange="setName(this.value)"/>
      <datalist id="driverNames">
      </datalist>

      <!-- A list of duties for the staff member to select which one they are on -->
      <!--Duty: <select name="dutyNumber" id="dutyNumber" onChange="setDuty(this.value)"><option>Please select..</option></select> -->
      <strong>Duty:</strong>
      <input list="dutyNumber" name="dutyNumber" onChange="setDuty(this.value)"/>
      <datalist id="dutyNumber">
      </datalist>

      <!-- List of PDAs for the staff member to select for signing out (1st PDA) -->
      <strong>PDA:</strong> <select name="firstPdaTaken" id="firstPdaTaken" onChange="setPdaOne(this.value)"><option>Please select..</option></select>

      <strong>Posting pegs issued:</strong>
      <label class="radio-inline">
        <input type="radio" name="postingPegs" id="postingPegsTrue" value="1" onchange="setPegs(this.value)" hidden/>Yes
      </label>

      <label class="radio-inline">
       <input type="radio" name="postingPegs" id="postingPegsFalse" value="0" onchange="setPegs(this.value)" hidden/>No
      </label>

      <strong>His-vis jacket:</strong>
      <label class="radio-inline">
        <input type="radio" name="hiVis" id="hiVisTrue" value="1" onchange="setJacket(this.value)" hidden/>Yes
      </label>

      <label class="radio-inline">
        <input type="radio" name="hiVis"  id="hiVisFalse" value="0"  onchange="setJacket(this.value)" hidden/>No
      </label>

      <strong>Correct footwear:</strong>
      <label class="radio-inline">
       <input type="radio" name="footwear"  id="footwearTrue" value="1" onchange="setFootwear(this.value)" hidden/>Yes
      </label>

      <label class="radio-inline">
        <input type="radio" name="footwear" id="footwearFalse" value="0" onchange="setFootwear(this.value)" hidden/>No
      </label>

      <p>
        <label class="checkbox-inline required">
        <input type="hidden" name="acknowledge" value="0"/>
        <input type="checkbox" name="acknowledge" id="acknowledge" value="1" hidden/>
        <i>I acknowledge the above information is correct</i></label>
      </p>
      <!-- Need to create the page for signing the PDA out -->
      <!--<form action="">
        <input type="submit" class="btn btn-default" value="Sign out" />
      </form> -->
      <button type="button" class="btn btn-warning" id="cancelButton" onclick="app.project.returnHome(1);">Cancel</button>
      <button type="button" class="btn btn-primary" id="submit" value="Submit" onclick="app.project.signPdaOut()">Submit</button>
    </fieldset>
  </form>
  </div>
</body>

</html>
