<html lang="en">

<head>

      $.mobile.defaultDialogTransition = "none";

  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>

  <title>Driver sign out 1 of 3</title>
</head>

<body>
  <script>
    function setName(val) {
      //var name = document.getElementById("driverNames");
      localStorage.setItem("driverName", val);
      //console.log(localStorage.getItem("driverName"));
      //alert(val);
    }
  </script>

  <script>
    function setDuty(val) {
      //var duty = document.getElementById("dutyNumber");
      localStorage.setItem("dutyNumber", val);
      //alert(val);
    }
  </script>

  <script>
    function setPdaOne(val) {
      //var pdaOne = document.getElementById("firstPdaTaken");
      localStorage.setItem("pdaOneNum", val);
      //alert(val);
    }
  </script>

  <script>
    function setPDAs (val) {
      localStorage.setItem("pdas", val);
    }
  </script>
  <!-- Testing the driver value -->
  <script>
    //alert(localStorage.getItem("driverName"));
  </script>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form action="index.html">
          <button type="button" class="btn btn-default" aria-label="Home" onclick="app.project.returnHome()">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <div class="col-sm-4">
        <h1 class="text-center">Sign PDA in</h1>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <!-- User Information -->
    <fieldset>
      <legend class="text-center">Sign a PDA in</legend>
      <!-- A list of duties for the staff member to select which oen they are -->
      <!-- Duty: <select name="dutyNumber" id="dutyNumber" onChange="app.project.getNameFromDutyPdaSignIn(this.value);"><option>Please select..</option></select> -->
      <strong>Duty:</strong>
      <input list="dutyNumber" name="dutyNumber" onChange="app.project.getNameFromDutyPdaSignIn(this.value); setDuty(this.value);"/>
      <datalist id="dutyNumber">
      </datalist>

      <strong>Name:</strong><input type="text" name="driverNames" id="driverNames" onChange="setName(this.value);">
      <!-- List of PDAs for the staff member to select for signing out (1st PDA) -->
      <!--PDA: <input type="text" name="pdaIn" id="pdaIn" readonly /> -->

      <strong>PDA Number:</strong><input type="text" name="pdaNumber" id="pdaNumber" onChange="setName(this.value);" />

      <strong>Returned PDA?</strong>
      <label class="radio-inline"><input type="radio" name="pdasReturned" id="pdasReturnedTrue" value="1" onchange="setPDAs(this.value);" hidden/> Yes </label>
      <label class="radio-inline"><input type="radio" name="pdasReturned" id="pdasReturnedFalse" value="0" onchange="setPDAs(this.value);" hidden/> No </label>

      <button type="button" id="cancelButton" class="btn btn-warning" onclick="app.project.returnHome();">Cancel</button>
      <button type="button" class="btn btn-primary" id="submit" value="Submit" onclick="app.project.signPdaIn()">Submit</button>

      <!-- Need to create the page for signing the PDA out
      <form action="">
        <input type="submit" class="btn btn-default" value="Sign out"/>
      </form> -->
    </fieldset>
  </div>
</body>

</html>
