
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css"/>

  <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>

  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });

  </script>
  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/driverSignOut.js"></script>

  <title class="text-center">Driver sign out</title>
</head>
    <body>
      <script>
        function cancel() {
          if (confirm("Are you sure you want to cancel?")) {
            window.history.go(-2);
            localStorage.clear();
          } else {
            //do nothing
          }
        }
      </script>
      <script>

      if (localStorage.getItem("pegs") == 1) {
        //alert(localStorage.getItem("pegs"));
        $('#postingPegsTrue').prop('checked', true);
      } else {
        $('#postingPegsFalse').prop('checked', true);
      }

      if (localStorage.getItem("jacket") == 1) {
        $('#hiVisTrue').prop('checked', true);
      } else {
        $('#hiVisFalse').prop('checked', true);
      }

      if (localStorage.getItem("footwear") == 1) {
        $('#footwearTrue').prop('checked', true);
      } else {
        $('#footwearFalse').prop('checked', true);
      }
      </script>

      <script>
        function setPegs(val) {
          //var pdaTwo = document.getElementById("secondPadTaken");
          localStorage.setItem('pegs', val);
          //alert(val);
        }
      </script>

      <script>
        function setJacket(val) {
          //var pdaTwo = document.getElementById("secondPadTaken");
          localStorage.setItem('jacket', val);
          //alert(val);
        }
      </script>

      <script>
        function setFootwear(val) {
          //var pdaTwo = document.getElementById("secondPadTaken");
          localStorage.setItem('footwear', val);
          //alert(val);
        }
      </script>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <form action="index.html">
              <button type="button" class="btn btn-default" aria-label="Home" onclick="cancel()">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
              </button>
            </form>
          </div>
          <div class="col-sm-4">
            <h1 class="text-center">Sign van out</h1>
        </div>
        <div class="col-sm-4"></div>
      </div>
          <fieldset>
            <legend class="text-center">Sign a van out (2 of 3)</legend>
              <!-- The health and safety standards a driver has to adhere to -->
              Posting pegs issued:
              <label class="radio-inline">
                <input type="radio" name="postingPegs" id="postingPegsTrue" value="1" onchange="setPegs(this.value)"/>Yes
              </label>

              <label class="radio-inline">
               <input type="radio" name="postingPegs" id="postingPegsFalse" value="0" onchange="setPegs(this.value)"/>No
              </label>

              His-vis jacket:
              <label class="radio-inline">
                <input type="radio" name="hiVis" id="hiVisTrue" value="1" onchange="setJacket(this.value)"/>Yes
              </label>

              <label class="radio-inline">
                <input type="radio" name="hiVis"  id="hiVisFalse" value="0"  onchange="setJacket(this.value)"/>No
              </label>

              Correct footwear:
              <label class="radio-inline">
               <input type="radio" name="footwear"  id="footwearTrue" value="1" onchange="setFootwear(this.value)"/>Yes
              </label>

              <label class="radio-inline">
                <input type="radio" name="footwear" id="footwearFalse" value="0" onchange="setFootwear(this.value)"/>No
              </label>

          </fieldset>

          <button id="cancelButton" onclick="cancel()">Cancel</button>

          <form action="driverSignOut3.html">
            <label><input type="submit" class="btn btn-default" value="Next"/></label>
          </form>
      </div>
    </body>
</html>
