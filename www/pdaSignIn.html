<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });
  </script>

  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/getDriversOnDuty.js"></script>
  <script type="text/javascript" src="js/pdaSignIn.js"></script>

  <title>PDA Sign In</title>
</head>

<body>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    function setPDAReturned(val) {
      localStorage.setItem("pdasReturned", val);
      console.log(localStorage.getItem("pdasReturned"));
    }
  </script>
  <!-- Testing the driver value -->
  <script>
    function setDuty(val) {
      localStorage.setItem("duty", val);
    }
  </script>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form action="index.html">
          <button type="button" class="btn btn-default" aria-label="Home" onclick="app.project.returnHome()">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4"></div>
    </div>

    <!-- User Information -->
    <form class="form-group" id="pdaInForm" onsubmit="app.project.signPdaIn()">
      <fieldset>
        <legend class="text-center">Sign a PDA in</legend>
        <!-- A list of duties for the staff member to select which oen they are -->
        <!-- Duty: <select name="dutyNumber" id="dutyNumber" onChange="app.project.getNameFromDutyPdaSignIn(this.value);"><option>Please select..</option></select> -->
        <strong>Duty:</strong>
        <input list="dutyNumber" name="dutyNumber" onChange="app.project.getNameFromDutyPdaSignIn(this.value); setDuty(this.value);" required />
        <datalist id="dutyNumber">
      </datalist>

        <strong>Name:</strong><input type="text" name="driverNames" id="driverNames" />
        <!-- List of PDAs for the staff member to select for signing out (1st PDA) -->
        <!--PDA: <input type="text" name="pdaIn" id="pdaIn" readonly /> -->

        <strong>PDA Number:</strong><input type="text" name="pdaNumber" id="pdaNumber" />

        <strong>Returned PDA?</strong>
        <label class="checkbox-inline"><input type="checkbox" name="pdasReturned" id="pdasReturnedTrue" value="Y" onchange="setPDAReturned(this.value);" required/> Yes </label>
        <!--<label class="radio-inline"><input type="radio" name="pdasReturned" id="pdasReturnedFalse" value="N" onchange="setPDAReturned(this.value);" hidden/> No </label>-->

        <input type="button" id="cancelButton" class="btn btn-warning btn-block" onclick="app.project.returnHome();" value="Cancel" />
        <!--<input type="button" class="btn btn-success btn-block" id="submit" value="Submit" onclick="app.project.signPdaIn()" value="Submit" /> -->
        <input type="submit" class="btn btn-success btn-block" id="submit" value="Submit" value="Submit" />

        <!-- Need to create the page for signing the PDA out
      <form action="">
        <input type="submit" class="btn btn-default" value="Sign out"/>
      </form> -->
      </fieldset>
  </div>
  <script>
    function onLoad() {
      getSignedOutDuties();
    }
    onLoad();
  </script>
</body>

</html>
