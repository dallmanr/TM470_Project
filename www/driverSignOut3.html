  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>

  <script>
    $(document).ready(function() {
    var staffMember=$('#theDriversName').val();
    var dutyNumber=$('#driversDuty').val();
    var firstPdaTaken=$('#firstPdaTaken').val();
    var secondPadTaken=$('#secondPdaTaken').val();
    var vanNumber=$('#signOutVanNumber').val();
    var pegs=$('#pegs').val();
    var hivis=$('#hivis').val();
    var footwear=$('#footwear').val();
    $.ajax ({
      type: "POST",
      url: "signOutCordovaTest.php",
      success: function(data){
      if (data=="success") {
        alert("inserted");
        } else if (data=="error") {
          alert("error inserting");
          }
        }
      });
    });
    </script>

      <title>Driver sign out</title>
    </head>
    <body>

      <div class="container-fluid">
        <div id="user-input">
          <h1 class="text-center">Sign van out 3/3</h1>
          <form action="signOutCordovaTest.php" method="POST">
          <input type="hidden" name="redirect" value="index.html" />
          <fieldset>
            <legend class="text-center">Sign a van out (3 of 3)</legend>
            <!-- Summary of information filled out by the staff member, before confirming their action -->
            Name: <input type="text" name="theDriversName"><br>
            Duty number: <input type="text" name="driversDuty"><br>
            Number of keys taken: <input type="text" name="keysCollected"><br>
            Vehicle number: <input type="text" name="signOutVanNumber"><br>
            Registration: <input type="text" name="regNumTaken"><br>
            Serial number: <input type="text" name="serialNumTaken"><br>
            Log book: <input type="checkbox" name="logBookCollected" value="1"><br>
            PDA 1: <input type="text" name="firstPdaTaken"><br>
            PDA 2: <input type="text" name="secondPdaTaken"><br>

            <input type="hidden" name="pegs" value="0">
            Posting pegs: <input type="checkbox" name="pegs" value="1"><br>

            <input type="hidden" name="hivis" value="0">
            Hi-vis jacket: <input type="checkbox" name="hivis" value="1"><br>

            <input type="hidden" name="footwear" value="0">
            Footwear: <input type="checkbox" name="footwear" value="1"><br>

            <input type="hidden" name="collectionKeys" value="0">
            Collection keys: <input type="checkbox" name="collectionKeys" value="1"><br>

            <i>I acknowledge the above information is correct</i><br>
            <input type="submit" id="submit" value="submit" class="btn btn-primary">

          </fieldset>
          </form>
        </div>
      </div>
    </body>
</html>
