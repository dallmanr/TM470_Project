<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->

  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="../js/jquery-1.5.0.mobile.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="../js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });
  </script>

  <!-- my scripts -->
  <script type="text/javascript" src="../js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <!-- end of my scripts -->

  <title>Admin control panel</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-12 col-md-auto">
        <div class="row">
          <div class="col-sm-9"></div>
          <div class="col-sm-3">
            <form action="../index.html">
              <label><input type="submit" id="adminButton" class="btn btn-default" value="Back" onclick="cancel()" /></label>
            </form>
          </div>
        </div>

        <fieldset>
          <legend class="text-center">Remove a van</legend>
          <!-- Users can remove a van using either the serial/reg or vehicle number -->
          <!-- The serial number of the van to be removed-->
          Serial number: <select name="serialNumber" id="serialNumber"><option>Please select..</option></select>

          <!-- The vehicle number of the van to be removed -->
          Vehicle number: <select name="vehicleNumber" id="vehicleNumber"><option>Please select..</option></select>

          <!-- The registration number of the van to be removed-->
          Registration number: <select name="regNumber" id="regNumber"><option>Please select..</option></select>

          <!-- A reason the van is to be removed -->
          Reason for adding: <textarea rows="4" cols="10" name="reason" id="reason" placeholder="Write off"></textarea>

          <!-- The name of the staff member who removed the van -->
          Added by: <select name="addedBy" id="addedBy"><option>Please select..</option></select>

          <button id="cancelButton" onclick="onBackKeyDown();">Cancel</button>

          <form action="#">
            <input type="submit" class="btn btn-default" value="Submit" />
          </form>
        </fieldset>
      </div>
    </div>
  </div>

</body>

</html>
