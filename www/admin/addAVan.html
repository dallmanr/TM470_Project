<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->

  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="../js/jquery-1.5.0.mobile.min.css" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="../js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });
  </script>

  <!-- my scripts -->
  <script type="text/javascript" src="../js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <script type="text/javascript" src="../js/auth.js"></script>
  <script type="text/javascript" src="../js/getVanDetails.js"></script>
  <!--<script type="text/javascript" src="../js/addAVan.js"></script> -->

  <!-- end of my scripts -->

  <title class="text-center">Add new van</title>
</head>

<body>
  <script src="../js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-12 col-md-auto">
        <div class="row">
          <div class="col-sm-9"></div>
          <div class="col-sm-3">

          </div>
        </div>
        
        <form class="form-group" id="addVanForm" onsubmit="app.project.addNewVan()">
          <fieldset>
            <legend class="text-center">Add a van</legend>
            <!-- The serial number for the new van, that will be added to the system -->
            Serial number: <input type="number" name="serialNumber" id="serialNumber" placeholder="3040222" />

            <!-- The vehicle number for the new van, that will be added to the system -->
            Vehicle number: <input type="text" name="vehicleNumber" id="vehicleNumber" placeholder="SW1 #" />

            <!-- The registration number for the new van, that will be added to the system -->
            Registration number: <input type="text" name="regNumber" id="regNumber" placeholder="AB12 C34 #" required/>

            <!-- The number of keys available -->
            Number of keys: <input type="number" name="keysAvail" id="keysAvail" placeholder="1 or 2" required/>

            <!-- A reason the new van has been added to the sytem -->
            Reason for adding: <textarea rows="4" cols="10" name="reason" id="reasonAdded" placeholder="Replacement" required></textarea>

            <!-- The name of the staff member who added the van -->
            Added by: <input type="text" name="addedBy" id="addedBy" />

          </fieldset>

          <input type="button" class="btn btn-warning btn-block" id="cancel" value="Cancel" onclick="app.project.adminReturn()" />
          <!-- <input type="submit" class="btn btn-success btn-block" id="submit" value="Submit" onclick="app.project.addNewVan()" /> -->
          <input type="submit" class="btn btn-success btn-block" id="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>

  <!-- Script for setting the added by element based on who logged in -->
  <script>
    function onLoad() {
      //alert("Added by method called");
      document.getElementById('addedBy').value = localStorage.getItem("adminName");
      getAllVanSerialNumbers();
      getAllVehicleNumbers();
      getAllVanRegNumbers();
    }
    onLoad();
  </script>
</body>

</html>
