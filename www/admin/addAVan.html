<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->

  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="../js/jquery-1.5.0.mobile.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="../js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });
  </script>

  <!-- my scripts -->
  <script type="text/javascript" src="../js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <!-- end of my scripts -->

  <title>Admin control panel</title>
</head>

<body onload="load()">
  <script>
    function load() {
      alert("Load called");
      document.getElementById("addedBy").value = localStorage.getItem("adminName");
    }
  </script>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-12 col-md-auto">
        <div class="row">
          <div class="col-sm-9"></div>
          <div class="col-sm-3">
            <form action="../index.html">
              <label><input type="submit" id="adminButton" class="btn btn-default" value="Back" onclick="cancel()" /></label>
            </form>
          </div>
        </div>

        <fieldset>
          <legend class="text-center">Add a van</legend>
          <!-- The serial number for the new van, that will be added to the system -->
          Serial number: <input type="text" name="serialNumber" id="serialNumber" placeholder="3040222" />

          <!-- The vehicle number for the new van, that will be added to the system -->
          Vehicle number: <input type="text" name="vehicleNumber" id="vehicleNumber" placeholder="SW1 #" />

          <!-- The registration number for the new van, that will be added to the system -->
          Registration number: <input type="text" name="regNumber" id="regNumber" placeholder="AB12 C34 #" />

          <!-- A reason the new van has been added to the sytem -->
          Reason for adding: <textarea rows="4" cols="10" name="reason" id="reason" placeholder="Replacement"></textarea>

          <!-- The name of the staff member who added the van -->
          Added by: <input type="text" name="addedBy" id="addedBy" readonly="true" />

          <button id="cancelButton" onclick="onBackKeyDown();">Cancel</button>

          <form action="#">
            <input type="submit" class="btn btn-default" value="Submit" />
          </form>
        </fieldset>
      </div>
    </div>
  </div>

</body>

</html>
