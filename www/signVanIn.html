<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });
  </script>

  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/getSignedOutVans.js"></script>
  <script type="text/javascript" src="js/getDriversOnDuty.js"></script>

  <title>Driver sign in</title>
</head>

<body>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function setName(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("nameDriverSignIn", val);
      //console.log(localStorage.getItem("driver"));
      //alert(val);
    }
  </script>

  <script>
    function setKeys(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("keysDriverSignIn", val);
      //console.log(localStorage.getItem("keys"));
      //alert(val);
    }
  </script>

  <script>
    function setLogbook(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("logbookDriverSignIn", val);
      //console.log(localStorage.getItem("logbook"));
      //alert(val);
    }
  </script>

  <script>
    function setPDAs(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("pdasDriverSignIn", val);
      //console.log(localStorage.getItem("pdas"));
      //alert(val);
    }
  </script>

  <script>
    function setPouchReturned(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("pouchDriverSignIn", val);
      //console.log(localStorage.getItem("pouch"));
      //alert(val);
    }
  </script>

  <script>
    function setDutiesCompleted(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem("collCompletedDriverSignIn", val);
      //console.log(localStorage.getItem("completed"));
      //alert(val);
    }
  </script>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form action="index.html">
          <button type="button" class="btn btn-default" aria-label="Home" onclick="app.project.returnHome()">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <div class="col-sm-4">
        <h1 class="text-center">Sign van in</h1>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <form action="index.html" id="vanInForm">

      <!--Driver name: <select name="driverNames" id="driverNames" onChange="getVans(this.value);"><option>Please select..</option></select> Van number: <input type="text" name="vanNumber" id="vanNumber" /> Log book returned? -->
      <!--Driver name: <select name="driverNames" id="driverNames" onChange="app.project.getSignedOutVans(this.value); setDriver(this.value)"><option>Please select..</option></select> -->
      Name:
      <input list="driverNames" name="driverNames" onChange="app.project.getSignedOutDriverDetails(this.value);setName(this.value);" />
      <datalist id="driverNames">
      </datalist> Van number: <input type="text" name="vanNumber" id="vanNumber" /> Duty number: <input type="text" name="dutyNumber" id="dutyNumber" /> PDA number: <input type="text" name="pdaOne" id="pdaOne" /> PDA number: <input type="text" name="pdaTwo"
        id="pdaTwo" /> Keys returned?
      <!-- The health and safety standards a driver has to adhere to -->
      <label class="radio-inline"><input type="radio" name="keysReturned" id="keysReturnedTrue" value="Y" onchange="setKeys(this.value)" hidden/> Yes </label>
      <label class="radio-inline"><input type="radio" name="keysReturned" id="keysReturnedFalse" value="N" onchange="setKeys(this.value)" hidden/> No </label> Log book returned?
      <!-- The health and safety standards a driver has to adhere to -->
      <label class="radio-inline"><input type="radio" name="logbookReturned" id="logbookReturnedTrue" value="Y" onchange="setLogbook(this.value)" hidden/> Yes </label>
      <label class="radio-inline"><input type="radio" name="logbookReturned" id="logbookReturnedFalse" value="N" onchange="setLogbook(this.value)" hidden/> No </label> Returned all PDAs?
      <label class="radio-inline"><input type="radio" name="pdasReturned" id="pdasReturnedTrue" value="Y" onchange="setPDAs(this.value)" hidden/> Yes </label>
      <label class="radio-inline"><input type="radio" name="pdasReturned" id="pdasReturnedFalse" value="N" onchange="setPDAs(this.value)" hidden/> No </label>

      <div id="collectionDutiesToHide">
        Collection pouch returned?
        <label class="radio-inline"><input type="radio" name="collPouchReturned" id="collPouchReturnedTrue" value="Y" onchange="setPouchReturned(this.value)" hidden/> Yes </label>
        <label class="radio-inline"><input type="radio" name="collPouchReturned" id="collPouchReturnedFalse" value="N" onchange="setPouchReturned(this.value)" hidden/> No </label> Collection duties completed?
        <label class="radio-inline"><input type="radio" name="collDutiesComp" id="collDutiesCompTrue" value="Y" onchange="setDutiesCompleted(this.value)" hidden/> Yes </label>
        <label class="radio-inline"><input type="radio" name="collDutiesComp" id="collDutiesCompFalse" value="N" onchange="setDutiesCompleted(this.value)" hidden/> No </label>
      </div>

      <input type="button" class="btn btn-warning btn-block" id="cancelButton" onclick="app.project.returnHome();" value="Cancel" />
      <input type="button" class="btn btn-success btn-block" id="submit" value="Submit" onclick="app.project.signAVanIn()" value="Submit" />
    </form>
  </div>
  <script>
    function onLoad() {
      getDriversOnDuty();
    }
    onLoad();
  </script>
</body>

</html>
