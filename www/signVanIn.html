<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy"> -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>

  <script type="text/javascript" id="jqm-trans-disable">
    /* For having a faster transition */
    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });
  </script>

  <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/getSignedOutVans.js"></script>

  <title>Driver sign in</title>
</head>

<body>

  <script>
    function setDriver(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('driver', val);
      console.log(localStorage.getItem('driver'));
      //alert(val);
    }
  </script>

  <script>
    function setKeys(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('keys', val);
      console.log(localStorage.getItem('keys'));
      //alert(val);
    }
  </script>

  <script>
    function setLogbook(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('logbook', val);
      console.log(localStorage.getItem('logbook'));
      //alert(val);
    }
  </script>

  <script>
    function setPDAs(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('pdas', val);
      console.log(localStorage.getItem('pdas'));
      //alert(val);
    }
  </script>

  <script>
    function setPouchReturned(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('pouch', val);
      console.log(localStorage.getItem('pouch'));
      //alert(val);
    }
  </script>

  <script>
    function setDutiesCompleted(val) {
      //var pdaTwo = document.getElementById("secondPadTaken");
      localStorage.setItem('completed', val);
      console.log(localStorage.getItem('completed'));
      //alert(val);
    }
  </script>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form action="index.html">
          <button type="button" class="btn btn-default" aria-label="Home" onclick="app.project.returnHome()">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <div class="col-sm-4">
        <h1 class="text-center">Sign van in</h1>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <form action="index.html" id="vanInForm">

      <!--Driver name: <select name="driverNames" id="driverNames" onChange="getVans(this.value);"><option>Please select..</option></select> Van number: <input type="text" name="vanNumber" id="vanNumber" /> Log book returned? -->
      Driver name: <select name="driverNames" id="driverNames" onChange="app.project.getSignedOutVans(this.value); setDriver(this.value)"><option>Please select..</option></select>
      Van number: <input type="text" name="vanNumber" id="vanNumber" />
      Duty number: <input type="text" name="dutyNumber" id="dutyNumber" />
      PDA number: <input type="text" name="pdaOne" id="pdaOne" />
      PDA number: <input type="text" name="pdaTwo" id="pdaTwo" />

      Keys returned?
      <!-- The health and safety standards a driver has to adhere to -->
      <label class="radio-inline"><input type="radio" name="keysReturned" id="keysReturnedTrue" value="1" onchange="setKeys(this.value)"/> Yes </label>
      <label class="radio-inline"><input type="radio" name="keysReturned" id="keysReturnedFalse" value="0" onchange="setKeys(this.value)"/> No </label>

      Log book returned?
      <!-- The health and safety standards a driver has to adhere to -->
      <label class="radio-inline"><input type="radio" name="logbookReturned" id="logbookReturnedTrue" value="1" onchange="setLogbook(this.value)"/> Yes </label>
      <label class="radio-inline"><input type="radio" name="logbookReturned" id="logbookReturnedFalse" value="0" onchange="setLogbook(this.value)"/> No </label>

      Returned all PDAs?
      <label class="radio-inline"><input type="radio" name="pdasReturned" id="pdasReturnedTrue" value="1" onchange="setPDAs(this.value)"/> Yes </label>
      <label class="radio-inline"><input type="radio" name="pdasReturned" id="pdasReturnedFalse" value="0" onchange="setPDAs(this.value)"/> No </label>

      Collection pouch returned?
      <label class="radio-inline"><input type="radio" name="collPouchReturned" id="collPouchReturnedTrue" value="1" onchange="setPouchReturned(this.value)"/> Yes </label>
      <label class="radio-inline"><input type="radio" name="collPouchReturned" id="collPouchReturnedFalse" value="0" onchange="setPouchReturned(this.value)"/> No </label>

      Collection duties completed?
      <label class="radio-inline"><input type="radio" name="collDutiesComp" id="collDutiesCompTrue" value="1" onchange="setDutiesCompleted(this.value)"/> Yes </label>
      <label class="radio-inline"><input type="radio" name="collDutiesComp" id="collDutiesCompFalse" value="0" onchange="setDutiesCompleted(this.value)"/> No </label>

      <button type="button" class="btn btn-default" id="cancelButton" onclick="app.project.returnHome();">Cancel</button>
      <button type="button" class="btn btn-primary" id="submit" value="Submit" onclick="app.project.signAVanIn()">Submit</button>
    </form>
  </div>
  <script>
    function submitForm() {
    alert("Submit form called")
    signAVanIn();
  }
  </script>
</body>

</html>
