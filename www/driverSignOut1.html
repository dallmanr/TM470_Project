<head>

    $(document).on("mobileinit", function() {
      $.mobile.defaultPageTransition = "none";
      $.mobile.defaultDialogTransition = "none";
    });

  <title>Driver sign out 1 of 3</title>
</head>

<body>


  <div class="container-fluid">
    <h1>Sign van out</h1>
    <!-- User Information -->
    <fieldset>
      <legend>Sign a van out 1 of 3</legend>
      <div id="test"></div>
      <!-- A list of drivers, list contains names of those not currently out on a route for that day -->

      Name: <select name="driverNames" id="driverNames"><option>Please select..</option></select><br>
      <!-- A list of duties for the staff member to select which oen they are -->
      Duty: <select name="dutyNumber" id="dutyNumber"><option>Please select..</option></select><br>

      <!-- List of vehicle numbers for a driver to select which one they are signing out -->
      Van number: <select name="vanNumber" id="vanNumber"><option>Please select..</option></select><br>

      <!-- Number of keys for the van the staff member has taken -->
      Keys taken:
      <select name="keysTaken">
									<option value="one">One</option>
									<option value="two">Two</option>
								</select><br>

      <!-- List of PDAs for the staff member to select for signing out (1st PDA) -->
      PDA: <select name="firstPdaTaken"><option>Please select..</option></select> PDA: <select name="secondPadTaken"><option>Please select..</option></select>
      <p><span>Collection keys: <input type="radio" name="collectionKeys" value="1">Yes <input type="radio" name="collectionKeys" value="0">No</span></p>
      Log book: <input type="radio" name="logBook" value="1">Yes <input type="radio" name="logBook" value="0">No

      <form action="driverSignOut2.html">
        <label><input type="submit" class="btn btn-default" value="Next"></label>
      </form>
    </fieldset>
  </div>
</body>

</html>
